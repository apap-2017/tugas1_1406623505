<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>View Student by NPM</title>
    </head>
    <body>
       		<h3 th:text="'NIK = ' + ${penduduk.nik}">Penduduk NIK</h3>
			<h3 th:text="'Nama = ' + ${penduduk.nama}">Penduduk Name</h3>
			<h3 th:text="'Tanggal Lahir = ' + ${penduduk.tanggal_lahir}">Penduduk tanggal lahir</h3>
			<h3 th:text="'Alamat = ' + ${keluarga.alamat}">Penduduk Alamat</h3>
    		<h3 th:text="'RT/RW = ' + ${keluarga.rt} + '/' + ${keluarga.rw}">RT/RW</h3>
    		<h3 th:text="'Kelurahan/Desa = ' + ${kelurahan.nama_kelurahan}">Kelurahan/Desa</h3>
    		<h3 th:text="'Kota = ' + ${kota.nama_kota}">Kota Name</h3>
    		<h3 th:text="'Golongan Darah = ' + ${penduduk.golongan_darah}">Penduduk Name</h3>
    		<h3 th:text="'Agama = ' + ${penduduk.agama}">Penduduk Agamar</h3>
    		<h3 th:text="'Status Perkawinan = ' + ${penduduk.status_perkawinan}">Penduduk Status_Perkawinan</h3>
    		<h3 th:text="'Pekerjaan = ' + ${penduduk.pekerjaan}">Penduduk Pekerjaan</h3>
    		<h3 th:text="'Kewarganegaraan = ' + ${penduduk.is_wni}">Penduduk Kewarganegaraan</h3>
    		<h3 th:text="'Status Kematian = ' + ${penduduk.is_wafat}">Penduduk Kewarganegaraan</h3>
    		
    </body>
</html>
