<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>

<title>Tambah Penduduk</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>

<body>

	<h1 class="page-header">Update Penduduk</h1>

	<form action="/penduduk/tambah/submit" method="post">
		<div>
			<label for="nama" >Nama</label> <input type="text" name="nama" th:value="${penduduk.nama}" />
		</div>
		<div>
			<label for="tempat_lahir" >Tempat_lahir</label> <input type="text" name="tempat_lahir" th:value="${penduduk.tempat_lahir}"/>
		</div>
		<div>
			<label for="tanggal_lahir" >Tanggal Lahir</label> <input type="text" name="tanggal_lahir" th:value="${penduduk.tanggal_lahir}" />
		</div>
		<div>
			<label for="golongan_darah" >Golongan Darah</label>
			<select name="golongan_darah"  id="golongan_darah">
				<option value = "AB">AB</option>
				<option value = "A">A</option>
				<option value = "B">B</option>
				<option value = "O-">O-</option>
				<option value = "O+">O+</option>
				</select>
			
		</div>
		<div>
			<label for="agama" >Agama</label> <input type="text" name="agama" th:value="${penduduk.agama}"/>
		</div>
		<div>
			<label for="status_perkawinan" >Status Perkawinan</label> 
			<select name="status_perkawinan"  id="status_perkawinan">
				<option>Kawin</option>
				<option>Belum Kawin</option>
				</select>
		</div>
		<div>
			<label for="pekerjaan" >Pekerjaan</label> <input type="text" name="pekerjaan" th:value="${penduduk.pekerjaan}"/>
		</div>
		<div>
			<label for="kewarganegaraan" >Kewarganegaraan</label> <input type="text" name="kewarganegaraan" th:value="${kewarganegaraan}"/>
		</div>
		<div>
			<label for="status_kematian" >Status Kematian</label>
			<select name="status_kematian"  id="status_kematian">
				<option>Hidup</option>
				<option>Wafat</option>
				</select>
		</div>
		<div>
			<label for="nkk" >Id Keluarga</label> <input type="text" name="nkk" />
		</div>
		<div>
			<label for="status_dalam_keluarga" >Status Dalam Keluarga</label> <input type="text" name="status_dalam_keluarga" />
		</div>
			
		
		<div>
			<button type="submit" name="action" value="save">Simpan</button>
		</div>
	</form>

</body>

</html>
